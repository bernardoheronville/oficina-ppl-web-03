<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
</head>
<body>
    <script>
        /*
        Estrutura sequencial
        Comandos de saida
        Variavel
        Template string
        */
       
        var num1, num2, soma;

        num1 = parseInt(prompt("Informe o primeiro numero:"));
        num2 = parseInt(prompt("Informe o segundo numero:"));

        soma = num1 + num2;

        document.write(`${num1} + ${num2} = ${soma}`);
       
    </script>
</body>
</html>
